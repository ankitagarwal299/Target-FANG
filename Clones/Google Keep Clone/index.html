<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Keep clone</title>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
            <input type="text" class="modal-title" placeholder="Title">
            <input type="text" class="modal-text" placeholder="Take a note...">
            <span class="modal-close-button">Close</span>
        </div>
    </div>
    <main>
        <header>
            <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png"  >
            <h2 class="header-title">Keep</h2>
        </header>

        <div id="form-container">
            <form action="" autcomplete="off" id="form">
                <input type="text" id="note-title" placeholder="Title"> 
                <input type="text" id="note-text" placeholder="Take a note..">
                
                <div id="form-buttons">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="button" id ="form-close-button">Close</button>
                </div>

            </form>
        </div>
        <div id="notes"></div>
        <div id="placeholder">
            <img src="https://icon.now.sh/lightbulb_outline" id="placeholder-logo">
            <p id="placeholder-text">Notes you add appear here</p>
        </div>

        <div id="color-tooltip">
            <div class="color-option" data-color="#fff" id="white"></div>
            <div class="color-option" data-color="#d7aefb" id="purple"></div>
            <div class="color-option" data-color="#fbbc" id="orange"></div>
            <div class="color-option" data-color="#a7ffeb" id="teal"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
