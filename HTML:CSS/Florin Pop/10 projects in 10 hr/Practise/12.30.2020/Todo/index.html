<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo-wrapper">
        <div class="heading">todo</div>

        <form action="" id="todo-form">
            <input type="text" placeholder="Whats next todo?" class="inputField" id="input-field">

            <ul id="todo-list" class="todo-list">

            </ul>
            <div class="filters">
                <div id="total-tasks">1 task</div>
                <div id="all-tasks">All</div>
                <div id="completed-tasks">Completed</div>
                <div id="clear-tasks">Clear Completed</div>

            </div>
        </form>

        <div class="footer">

            <p><small>Right Click to delete list</small></p>
            <p><small>left click to mark it done</small></p>
        </div>
    </div>


    <script src="script.js" defer></script>
</body>

</html>
