<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <table>
            <tr>
                <td class="cells" id="0"></td>
                <td class="cells" id="1"></td>
                <td class="cells" id="2"></td>
            </tr>
            <tr>
                <td class="cells" id="3"></td>
                <td class="cells" id="4"></td>
                <td class="cells" id="5"></td>
            </tr>
            <tr>
                <td class="cells" id="6"></td>
                <td class="cells" id="7"></td>
                <td class="cells" id="8"></td>
            </tr>
        </table>

        <div class="end-game">
            <div class="text"></div>
        </div>

        <button class="replay" onClick="replay()">Replay</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
