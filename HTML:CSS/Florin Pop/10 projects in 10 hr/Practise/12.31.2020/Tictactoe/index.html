<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <table>
            <tr>
                <td class="cells">X</td>
                <td class="cells"></td>
                <td class="cells"></td>
            </tr>
            <tr>
                <td class="cells"></td>
                <td class="cells"></td>
                <td class="cells"></td>
            </tr>
            <tr>
                <td class="cells"></td>
                <td class="cells"></td>
                <td class="cells"></td>
            </tr>
        </table>

        <div class="end-game">
            <div class="text">TIE GAME</div>
        </div>

        <button class="replay" onClick="replay()">Replay</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
