<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 projects in 1 hour</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1 class="heading">todos</h1>
    </header>
    <div class="todo-wrapper">

        <form action="" id="form">

            <input type="text" id="input" class="input" placeholder="What needs to be done?">

            <ul class="todo" id="todos">

            </ul>
        </form>

        <small>Right Click to delete</small>
        <small>Left Click to toggle complete</small>
    </div>

</body>

</html>
